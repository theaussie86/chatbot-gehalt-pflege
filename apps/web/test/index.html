<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Test Environment</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { color: #333; }
        p { line-height: 1.6; color: #666; }
        .instruction {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Integration Test</h1>
    <p>This page loads the widget directly from the <code>../dist</code> folder.</p>
    
    <div class="instruction">
        <strong>Status:</strong> The widget should fill the blue box below.<br>
        It should expand to 100% height and width of the container.
    </div>

    <!-- Container for embedding -->
    <div id="my-chat-container" style="width: 100%; height: 600px; border: 2px solid #3b82f6; margin-top: 20px; border-radius: 12px; overflow: hidden; background: #fff;">
        <!-- Widget should appear here -->
    </div>

    <script>
        (function(w, d, s, o, f, js, fjs) {
            w['chatbot'] = w['chatbot'] || function() { (w['chatbot'].q = w['chatbot'].q || []).push(arguments) };
            js = d.createElement(s), fjs = d.getElementsByTagName(s)[0];
            js.id = o; js.src = f; js.async = 1; fjs.parentNode.insertBefore(js, fjs);
        }(window, document, 'script', 'chatbot-loader', '../dist/widget.js'));

        window.onload = function() {
           setTimeout(() => {
                if(window.chatbot) {
                    // Init with target container
                    window.chatbot('init', { 
                        apiKey: 'DEMO',
                        target: '#my-chat-container'
                    });
                }
           }, 500); 
        };
    </script>
</body>
</html>
